<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(dogs);

    // Interpolated
    console.log(`Hi ${dogs[0].name},how's you?`);

    // Styled
    console.log('%c hey there,Kaise ho?','font-size:50px; background-color:red; text-shadow:10px 0 blue');
    
    // warning!
    console.warn('I warn you to not to play with JS');

    // Error :|
    console.error("Log error");

    // Info
    console.info('Crocodiles eat 3-4 persons in a year');

    // console.clear();
    // Testing
    const p =  document.querySelector('p');
    console.assert(p.classList.contains('ouch'),'Ouch sorry');

    // clearing
    console.clear();

    // Viewing DOM Elements to get all the functions available for that thing in js.
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Hey ${dog.name}`);
      console.log(`Hey, ${dog.name} is ${dog.age} old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('view');
    console.count('log');
    console.count('view');
    console.count('log');
    console.count('view');
    console.count('view');
    console.count('view');
    console.count('log');
    console.count('view');

    // timing
    console.time('fetching end');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.log('fetching data');
        console.log(data);
      })
  </script>
</body>
</html>
